spring:
  application:
    name: taxi-finance
  cloud:
    config:
      uri: http://peer1:9998
      fail-fast: true
    loadbalancer:
      retry:
        enabled: true
logging:
  level: debug
  path: ./log/taxi-finance
  config: classpath:logback-spring-${spring.profiles.active}.xml
---
spring:
  profiles:
    active: local