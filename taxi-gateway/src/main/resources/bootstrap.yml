spring:
  application:
    name: taxi-gateway
  cloud:
    config:
      uri: http://peer1:9998
      fail-fast: true
    loadbalancer:
      retry:
        enabled: true
management:
  security:
    enabled: false
endpoints:
  restart:
    enabled: false
  shutdown:
    enabled: false
  pause:
    enabled: false
  refresh:
    enabled: false
security:
  user:
    name: taxi-booter
    password: taxi123!@#
logging:
  level: debug
  path: ./log/taxi-gateway
  config: classpath:logback-spring-${spring.profiles.active}.xml
---
spring:
  profiles:
    active: local

