spring:
  application:
    name: taxi-gateway
  cloud:
    config:
      uri: http://yoogurt:taxi123456@peer1:9998
      fail-fast: true
management:
  security:
    enabled: false
endpoints:
  restart:
    enabled: false
  shutdown:
    enabled: false
  pause:
    enabled: false
  refresh:
    enabled: false
logging:
  level: debug
  path: ./log/taxi-gateway
zuul:
  ratelimit:
    enabled: true
    repository: REDIS
    behind-proxy: true
    default-policy: #optional - will apply unless specific policy exists
      limit: 10 #optional - request number limit per refresh interval window
      quota: 1000 #optional - request time limit per refresh interval window (in seconds)
      refresh-interval: 60 #default value (in seconds)
      type: #optional
        - user
        - origin
        - url
    policies:
      myServiceId:
        limit: 10 #optional - request number limit per refresh interval window
        quota: 1000 #optional - request time limit per refresh interval window (in seconds)
        refresh-interval: 60 #default value (in seconds)
        type: #optional
          - user
          - origin
          - url
---
spring:
  profiles:
    active: local

